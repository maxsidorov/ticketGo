<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - TicketGo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/login.css">
</head>
<body>
    {{template "navbar.html" .}}

    <main class="container">
        <section class="hero">
            <h1 class="hero-title">Вход в аккаунт</h1>
            <p class="hero-subtitle">Войдите в свой аккаунт, чтобы получить доступ к личному кабинету и управлению билетами</p>
        </section>

        <form action="/login" method="POST" class="auth-form">
            {{if .error}}
            <div class="alert alert-error">
                {{.error}}
            </div>
            {{end}}
            <div class="form-group">
                <label for="username">Имя пользователя или Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="form-button">Войти</button>
            <div class="form-footer">
                Нет аккаунта? <a href="/register">Зарегистрироваться</a>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="/about">О нас</a>
                    <a href="/contact">Контакты</a>
                    <a href="/privacy">Конфиденциальность</a>
                    <a href="/terms">Условия использования</a>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
