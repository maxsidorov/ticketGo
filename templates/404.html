<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена | TicketGo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --background: #F9FAFB;
            --surface: #FFFFFF;
            --error: #EF4444;
            --border: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            background-color: var(--surface);
            box-shadow: var(--shadow-sm);
            padding: 16px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-right {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        main {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 0;
        }

        .error-container {
            text-align: center;
            max-width: 480px;
            padding: 48px;
            background-color: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .error-icon {
            font-size: 64px;
            color: var(--error);
            margin-bottom: 24px;
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .error-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .error-button:hover {
            background-color: var(--primary-hover);
        }

        footer {
            background-color: var(--surface);
            padding: 48px 0;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        .social-links {
            display: flex;
            gap: 16px;
        }

        .social-link {
            color: var(--text-secondary);
            font-size: 20px;
            transition: color 0.2s;
        }

        .social-link:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .nav-right {
                gap: 16px;
            }

            .error-container {
                padding: 32px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-message {
                font-size: 16px;
            }

            .footer-content {
                flex-direction: column;
                gap: 24px;
                text-align: center;
            }

            .footer-links {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">TicketGo</a>
                <div class="nav-right">
                    <a href="/" class="nav-link">Главная</a>
                    <a href="/login" class="nav-link">Войти</a>
                    <a href="/register" class="nav-link">Регистрация</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="error-container">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <h1 class="error-title">404 - Страница не найдена</h1>
                <p class="error-message">К сожалению, запрашиваемая страница не существует или была перемещена.</p>
                <a href="/" class="error-button">Вернуться на главную</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="/about" class="footer-link">О нас</a>
                    <a href="/contact" class="footer-link">Контакты</a>
                    <a href="/privacy" class="footer-link">Конфиденциальность</a>
                    <a href="/terms" class="footer-link">Условия использования</a>
                </div>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
